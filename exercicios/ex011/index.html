<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML 5 </title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou siplesmente aumente ou diminua o tamanho do seu navegador. </p>

        <picture>
            <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
            <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
            <img src="imagens/foto-g.png" alt="imagern flexível">
        </picture>

        <h1>Reproduzindo Áudio</h1>
        <p>vamos aprender a reproduzir áudios em HTML5. </p>

        <audio src="midia/Straight Fuse - French Fuse.mp3" controls autoplay></audio> <!--MP3,WAV,OGG formatos de musicas caso alguma nao funcione a outra pode funcionar-->
<br>
        <audio preload="metadata" autoplay controls loop >
            <source src="midia/djjorge2-ze-vaqueiro-leticia-remix-bafdb51a.mp3" type="audio/mpeg">

            <source src="midia/djjorge2-ze-vaqueiro-leticia-remix-bafdb51a.mp3" type="audio/ogg">

            <source src="midia/djjorge2-ze-vaqueiro-leticia-remix-bafdb51a.mp3" type="audio/wav">

            <p>Infelismeste seu navegador não consegue reproduzir o áudio. <a href="midia/djjorge2-ze-vaqueiro-leticia-remix-bafdb51a.mp3"></a>  </p>
        </audio>
</body>
</html>
